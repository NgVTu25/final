<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles.css}" type="text/css">
</head>
<body>
<div th:fragment="header">
    <div class="header">
        <nav>
            <a th:href="@{/formulas}">Home</a>
            <a th:href="@{/formulas/add}">Add New Formula</a>
            <a th:href="@{/logout}">Log Out</a>
        </nav>
    </div>
</div>
</body>


<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    text-align: center;
    color: #333;
}

.header {
    background-color: #007bff;
    padding: 10px;
}

.header nav a {
    color: #fff;
    text-decoration: none;
    margin-right: 10px;
}

.header nav a:hover {
    text-decoration: underline;
}

.add-formula-link, .back-link {
    display: block;
    width: fit-content;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
}

.add-formula-link:hover, .back-link:hover {
    background-color: #0056b3;
}

.formulas-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.formulas-table th, .formulas-table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.formulas-table th {
    background-color: #007bff;
    color: #fff;
}

.formulas-table td {
    background-color: #f9f9f9;
}

.formulas-table tr:hover {
    background-color: #f1f1f1;
}

.formula-detail {
    margin-top: 20px;
}

.detail-section {
    margin-bottom: 20px;
}

.detail-section label {
    font-weight: bold;
}

.detail-section ul {
    list-style-type: none;
    padding: 0;
}

.detail-section ul li {
    margin-bottom: 5px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input[type="text"],
.form-group input[type="date"],
.form-group input[type="number"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.excipient-entry, .version-entry {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #eef;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.excipient-entry label, .version-entry label {
    display: inline-block;
    width: 100px;
}

button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}
</style>
</html>
