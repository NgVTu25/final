<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Formulas</title>
    <link rel="stylesheet" th:href="@{/styles.css}" type="styles/css">
</head>
<body>
<!-- Include the header fragment -->
<div th:replace="header :: header"></div>
<div class="container">
    <h2>Product Formulas</h2>
    <a class="add-formula-link" th:href="@{/formulas/add}">Add New Formula</a>
    <table class="formulas-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Identifier</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="formula : ${formulas}">
            <td th:text="${formula.name}">Product Name</td>
            <td th:text="${formula.identifier}">Identifier</td>
            <td>
                <a th:href="@{/formulas/{id}(id=${formula.id})}">View Details</a>
                <a th:href="@{/formulas/edit/{id}(id=${formula.id})}"
                   th:if="${#authorization.expression('hasRole(''USER'')')}">Edit</a>
                <a th:href="@{/formulas/delete/{id}(id=${formula.id})}"
                   th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
